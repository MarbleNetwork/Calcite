language: java
jobs:
  include:
  - stage: bintray-deploy
    deploy:
      provider: script
      script: cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy
      skip_cleanup: true
      on:
        tags: true
  - stage: github-deploy
    deploy:
      provider: releases
      api_key:
        secure: 
      file: bootstrap/target/BungeeCord.jar
      skip_cleanup: true
      on:
        tags: true